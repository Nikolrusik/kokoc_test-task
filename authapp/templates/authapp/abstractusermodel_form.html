{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<main class="form-signin w-50 m-auto">
  <form method="POST">
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
    {{  form|crispy }}
    <button class="w-100 btn btn-lg btn-primary" type="submit">
      Регистрация
    </button>
  </form>
</main>
{% endblock content %}
